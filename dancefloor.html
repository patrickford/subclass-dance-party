<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="lib/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
    <script src="src/rainbowDancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/pulsingDancer.js"></script>
    <script src="src/pbjDancer.js"></script>
   </head>
  <body>

    <div class="topbar">
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Blinky Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="RainbowDancer">Rainbow Dancer</a>
<!--       <a href="#" class="addDancerButton" data-dancer-maker-function-name="PulsingDancer">Pulsing Dancer</a>
 -->      <a href="#" class="addDancerButton" data-dancer-maker-function-name="PeanutButterJellyDancer"></a>
      <a href="#" class="lineUp">LINE UP</a>
    </div>
    <div class="pbjTime"></div>
    <script>
      var largeYellow = {
        'font-size' : 100,
        'color' : 'yellow',
        height : $('body').width,
        width : $('body').width
      };
      var pbjCounter = 0;
      var pbjTime = function(){
        if(pbjCounter < 5){
          $(".pbjTime").css(largeYellow);
          $("body").find(".pbjTime").text("IT'S PEANUT BUTTER JELLY TIME PEANUT BUTTER JELLY TIME PEANUT BUTTER JELLY TIME PEANUT BUTTER JELLY TIME PEANUT BUTTER JELLY TIME").toggle();
          // $("body").css({'background-image': 'none', 'background-color' : 'black'}).toggle();
          pbjCounter++;

        } else { clearInterval(pbjTime); $("body").find(".pbjTime").text('') }
      };
      $(document).ready(function(){
        window.dancers = [];

        $(".addDancerButton").on("click", function(event){
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");

          // get the maker function for the kind of dancer we're supposed to make
          var dancerMakerFunction = window[dancerMakerFunctionName];
          // make a dancer with a random position
          if(window.dancers.length % 7 === 0 && window.dancers.length >= 7){
            var dancer = new PeanutButterJellyDancer(
              $("body").height() * Math.random(),
              $("body").width() * Math.random(),
              Math.random() * 1000
            );
            setInterval(pbjTime, 500);
          } else { var dancer = new dancerMakerFunction(
              $("body").height() * Math.random(),
              $("body").width() * Math.random(),
              Math.random() * 1000
          );}

          // $('body').on("click", function(){
          //     $(this).closest('.dancer').effect("explode");
          //     console.log("here", $(this).closest('.dancer'))
          // });
          // console.log(window.dancers, dancer, dancer.$node, dancer.top, dancer.left)
          $('body').append(dancer.$node);
        });
        $(".lineUp").on("click", function(event){
          var newLeft = 10;
            for(var i = 0; i < window.dancers.length; i++){
              window.dancers[i].setPosition(300, newLeft+=30);
            }
        });
      });
    </script>




  </body>
</html>
